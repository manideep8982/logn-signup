<div class="container">
    <div class="row">
        <div class="col md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>please enter email & password !!</h6>
                </div>
                <form >
                    <form [formGroup]= "loginform" (ngSubmit)= "login()" >
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <span class="text-danger" *ngIf ="loginform.controls['email'].dirty && loginform.hasError('required','email')"> *Email id is required</span>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                          <span class="text-danger" *ngIf = "loginform.controls['password'].dirty && loginform.hasError('required','password')"> *password id is required</span>
                        </div>
                        <button [disabled]= "!loginform.valid"   type="submit" class="btn btn-primary mb-2" >Submit</button>
                      </form>
                </form>
                <a style="color:#fff;" routerLink="/signup" >New user? click to signup!!</a>
            </div>
        </div>
    </div>
</div>
